<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
        <h1 class="title has-text-centered">Typing Challenne</h1>
    <p class="has-text-centered">
        <span *ngFor="let letter of randomText.split('') ; let i =index"
        ><strong [class]="compare(letter, enteredText[i])">{{letter}}</strong></span>
        <!-- {{randomText}} -->
        <!-- ({{letter}}{{enteredText[i]}}) -->
    </p>
    
    
    
    <div class="field">
        <!-- <input class="input" (input)="onInput($event.target.value)"/> -->
        <textarea  class="textarea" (input)="onInput($event.target.value)" ></textarea>
    </div>
    <div *ngIf="enteredText === randomText" class="box has-text-centered " >

        <h3 class="title  has-text-primary">success</h3>
    </div>
    </div>

  </div>
</div>
